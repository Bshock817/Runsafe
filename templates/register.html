<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <meta http-equiv="X-UA-Compatible" content="google chrome">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>RunSafe</title>
    <style>
      .wrapper{
        min-width: auto;
        min-height: 1000px;
        background-color: yellow;
      }
      .container{
        min-width: auto;
        min-height: 1000px;
        background-color: black;
        text-align: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .form-control{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin-left: 280px;
      }    
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row">
            <div class="col-7"><h2>Welcome to RunSafe!</h2></div>
            <div class="col-5"><a href="/login"><button class="btn btn-warning">Already Registered?</button></a></div>
        </div> 
            <form action="/on_register" method="POST">
            <div class="form-group">
                <label for="First_name">First Name:</label> 
                <input type="text" class="form-control col-6" name="fname">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label> 
                <input type="text" class="form-control col-6" name="lname">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control col-6" name="em" aria-describedby="emailhelp" placeholder="name@example.com"> 
                <small id="emailhelp" class="form-text">We will not share your email with anyone.</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control col-6" name="pw"></p>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password:</label>
                <input type="password" class="form-control col-6" name="cpw"></p>
            </div>
            <input type="submit" class="btn btn-warning" value="Register">
        </form>
    </div>
    </div>
</body>
</html>
