<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Runners</title>
</head>
<body>
    <h1>Host: {{event_data['first_name']}} {{event_data['last_name']}}</h1>
    <h2>Event Details: {{event_data['content']}}</h2>
    <h3>Event created at: {{event_data['created_at']}}</h3>
    <p><a href="/join"><button>Back</button></a></p>

    <h3> The Wolfpack! </h3>
    <ul>
        {% for user in runner_data %}
            <li>{{user['first_name']}} {{user['last_name']}}</li>
        {%endfor%}
    </ul>
</body>
</html>
