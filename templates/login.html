<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <meta http-equiv="X-UA-Compatible" content="google chrome">
    <title>RunSafe</title>
</head>
<body>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
              <p>{{message}}</p>
          {% endfor %}
      {% endif %}
  {% endwith %}
    <h1>Welcome Back!</h1>
    <form action="/on_login" method="POST">
      <p>Email: <input type="text" name="em"></p>
      <p>Password: <input type="password" name="pw"></p>
      <input type="submit" value="Login"> 
      <p><a href="/home"><button>Go Back</button></a></p>
    </form>
</body>
</html>
